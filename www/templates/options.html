<ion-view view-title="Options">
  <ion-content>

    <form ng-submit="save()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">City</span>
          <input type="text" ng-model="options.city">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
    
  </ion-content>
</ion-view>
