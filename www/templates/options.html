<ion-view view-title="Open Weather - Options">
  <ion-content>

    <form ng-submit="save()">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">City</span>
          <input type="text" ng-model="options.city">
          <button type="button" class="button" ng-click="setCurrentLocation()">My location</button>
        </label>
        <label class="item item-input">
          <span class="input-label">Units</span>
          <select ng-model="options.units">
            <option value="metric">metric</option>
            <option value="imperial">imperial</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Application Id</span>
          <input type="text" ng-model="options.appId">
        </label>
        <div class="padding">
          get an <code>Application Id</code> at 
          <a href="#" ng-click="openLink('http://openweathermap.org/register')">openweathermap.org/register</a>.
        </div>
        <div class="padding">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
    
  </ion-content>
</ion-view>
